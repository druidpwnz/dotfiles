import:
- ~/.config/alacritty/alacritty-colorscheme/themes/gnome-terminal.yaml

font:
  normal:
    family: Jet Brains Mono
    style: Regular

  bold:
    family: Jet Brains Mono
    style: Bold

  italic:
    family: Jet Brains Mono
    style: Italic

  bold_italic:
    family: Jet Brains Mono
    style: Bold Italic

  size: 10



shell:
  program: /bin/zsh
  args:
    - --login
window:
  opacity: 1
